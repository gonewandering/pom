<div  ng-repeat="(i, pom) in poms">
    <div class="progress">
            <div class="overlay">
              <a href="" ng-show="!pom.remaining || pom.paused" ng-click="start(pom)"><i class="fa fa-play"></i></a> 
              <a href="" ng-show="pom.remaining" ng-click="pause(pom)"><i class="fa fa-pause"></i></a> 
              <a href="" ng-click="poms.splice(i, 1)"><i class="fa fa-times"></i></a> 
              {{ pom.remaining ? formatTime(pom.remaining) : formatTime(pom.interval) }}
            </div>
        <div class="progress-bar progress-bar-danger active" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: {{ pom.percent }}%">
        </div>
    </div>
    <div class="progress progress-break">
        <div class="progress-bar progress-bar-danger active" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: {{ pom.break.percent }}%">
        </div>
    </div>
</div>
<div class="form-group has-success has-feedback">
    <div class="input-group">
        <span class="input-group-addon">
            <a href="" ng-click="poms.push({interval: interval * 60000 })">+</a>
        </span>
        <input type="text" ng-model="interval" class="form-control" id="inputGroupSuccess3" aria-describedby="inputGroupSuccess3Status">
    </div>
    <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
    <span id="inputGroupSuccess3Status" class="sr-only">(success)</span>
</div>
